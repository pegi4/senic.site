name: Deploy to VPS
on:
  push:
    branches:
      - main  # Ali katerakoli veja, na katero želite, da se ta proces sproži

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@104.248.39.231 'cd /var/www/senic.site && git pull'
